<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>3D Secure</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
<div class="card p-4 text-center shadow" style="max-width:350px;">
<h4>3D Secure Doğrulama</h4>
<p>Telefonunuza gelen kodu onaylayın</p>
<button class="btn btn-success w-100 mb-2" onclick="approve()">Onayla</button>
<button class="btn btn-danger w-100" onclick="reject()">Reddet</button>
</div>

<script>
function approve(){
 fetch("http://localhost:8080/api/3d-callback",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({success:true})})
 .then(r=>r.json()).then(d=>alert(d.status));
}

function reject(){
 fetch("http://localhost:8080/api/3d-callback",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({success:false})})
 .then(r=>r.json()).then(d=>alert(d.status));
}
</script>
</body>
</html>
